<div class="black">
  <div class="wrapper">
    <video width="100%" height="100%" id="trailer" autoplay muted loop>
      <source src="../../assets/video-trailer/escape.mp4" type="video/mp4" />
    </video>
  </div>
  <main class="video-offer">
    <div class="max-width vertical-center">
      <app-header></app-header>

      <div class="video-preview">
        <div class="video-info-preview">
          <h1>Breakout</h1>
          <p>
            In a high-security prison, a wrongly convicted man formulates a
            meticulous plan to break out and prove his innocence. He must
            navigate a web of alliances and betrayals to reclaim his freedom and
            expose the truth.
          </p>
          <div>
            <button routerLink="/videoplayer">Play</button>
          </div>
        </div>
      </div>

      <div class="video-content">
        <div class="video-category" *ngFor="let video of videos">
          <h3>{{ video.title }}</h3>
          <div class="video-thumbnails">
            <div *ngFor="let movie of video.videos">
              <img src="http://127.0.0.1:8000/{{ movie.thumbnail }}" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      <app-footer></app-footer>
    </div>
  </main>
</div>
