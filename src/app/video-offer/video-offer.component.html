<div class="black">
  <div class="wrapper">
    <video width="100%" height="100%" id="trailer" autoplay muted loop>
      <source src="http://127.0.0.1:8000{{trailerVideoUrl}}" type="video/mp4" />
    </video>
  </div>
  <main class="video-offer">
    <div class="max-width vertical-center">
      <app-header></app-header>

      <div class="video-preview">
        <div class="video-info-preview">
          <h1>{{trailerTitle}}</h1>
          <p>
          {{trailerDescription}}
          </p>
          <div>
            <button routerLink="/videoplayer">Play</button>
          </div>
        </div>
      </div>

      <div class="video-content">
        <div class="video-category" *ngFor="let video of videos">
          <h3>{{ video.title }}</h3>
          <div class="video-thumbnails">
            <div *ngFor="let movie of video.videos">
              <img src="http://127.0.0.1:8000/{{ movie.thumbnail }}" alt="" (click)="onVideoClick(movie.id)"/>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      <app-footer></app-footer>
    </div>
  </main>
</div>
