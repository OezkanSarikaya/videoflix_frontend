<main class="login">
  <div class="max-width vertical-center">
    <app-header></app-header>
    <div class="card">
      <h2>Log in</h2>
      <form action="">
        <input type="email" name="" id="" placeholder="Email Address"/>
        <div class="password-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="Enter a Password" 
            [(ngModel)]="password"
            name="password"
          />
          <img *ngIf="!showPassword" src="../../assets/img/icons/visibility.png" alt="" (click)="togglePasswordVisibility()" >
          <img *ngIf="showPassword" src="../../assets/img/icons/visibility_off.png" alt="" (click)="togglePasswordVisibility()" />  
        </div>
        <label><input type="checkbox" name="" id="" /> Remember me</label>
        
      </form>
      <div class="card-bottom">
        <button>Log in</button>
      <a routerLink="/forgot-password">Forgot password?</a>
      <div> New to Videoflix?   <a routerLink="/signup">Sign Up now</a></div>
    </div>
    </div>
    <app-footer></app-footer>
  </div>
</main>
