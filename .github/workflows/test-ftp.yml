name: Test FTP Connection

on:
  workflow_dispatch: # Manuell in GitHub Actions starten

jobs:
  test-ftp:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository (nicht unbedingt nÃ¶tig)
        uses: actions/checkout@v3

      - name: Debug Zeige Umgebungsvariablen
        run: env | sort

      - name: ğŸ›  Installiere FTP-Clients
        run: sudo apt-get update && sudo apt-get install -y lftp ftp

      # 1ï¸âƒ£ Test mit einfachem FTP-Befehl
      - name: ğŸ” Test Verbindung mit ftp (Unsicher, nur zum Debuggen)
        run: |
          echo "TEST FTP CONNECTION (Plain FTP)"
          ftp -v -d -p ${{ secrets.FTP_HOST }} << EOF
          user ${{ secrets.FTP_USER }} ${{ secrets.FTP_KEY }}
          quit
          EOF

      # 2ï¸âƒ£ Test mit lftp (Sicherer, besser fÃ¼r Debugging)
      - name: ğŸ” Test Verbindung mit lftp (FTP)
        run: |
          echo "TEST FTP CONNECTION (lftp, Plain FTP)"
          lftp -d -u "${{ secrets.FTP_USER }},${{ secrets.FTP_KEY }}" ${{ secrets.FTP_HOST }} << EOF
          ls
          bye
          EOF

      # 3ï¸âƒ£ Test mit lftp FTPS (Sichere Variante)
      - name: ğŸ” Test Verbindung mit lftp (FTPS)
        run: |
          echo "TEST FTP CONNECTION (lftp, FTPS)"
          lftp -d -u "${{ secrets.FTP_USER }},${{ secrets.FTP_KEY }}" ftps://$(echo "${{ secrets.FTP_HOST }}" | sed 's|^ftp://||') << EOF
          ls
          bye
          EOF

      # 4ï¸âƒ£ Test mit lftp FTPS + Zertifikat ignorieren
      - name: ğŸ” Test Verbindung mit lftp (FTPS, ohne Zertifikat-Check)
        run: |
          echo "TEST FTP CONNECTION (lftp, FTPS, ignore cert)"
          lftp -d -u "${{ secrets.FTP_USER }},${{ secrets.FTP_KEY }}" ftps://$(echo "${{ secrets.FTP_HOST }}" | sed 's|^ftp://||') << EOF
          set ssl:verify-certificate no
          ls
          bye
          EOF
