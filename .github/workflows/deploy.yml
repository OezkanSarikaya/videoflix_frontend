name: CI/CD Pipeline for Angular Frontend

on:
  push:
    branches:
      - main  # Passe dies an deine Haupt-Branch an

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: Test Secret in Action
        run: echo "TEST_SECRET is ${{ secrets.TEST_SECRET }}"  

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: 📝 Create Environment File
        run: |
          mkdir -p src/app/environment
          echo "export const environment = { apiUrl: '${{ secrets.API_URL }}' };" > src/app/environment/environment.ts

      - name: 🧪 Run Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: 🏗️ Build Angular App
        run: npm run build -- --configuration production

      - name: 🚀 Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          script: |
            echo "Deploying to production server"
            rsync -avz --delete dist/videoflix_frontend/browser/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/vhosts/web-design-marketing.de/videoflix/
